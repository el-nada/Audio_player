<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="512" height="256" ></canvas>

    <p id="controls">
    <input type="button" id="select_audio" value="Select">
        &nbsp; &nbsp;
    <input type="button" id="start_button" value="Start">
        &nbsp; &nbsp;
    <input type="button" id="stop_button" value="Stop">
        &nbsp; &nbsp;
    <input type="range" id="volume_slider" min="0" max="2" step="0.01" value="1">    
        &nbsp; &nbsp;
    <input type="button" id="save_button" value="Save">
       
</p>
    </p>

    <br /><br />
    <h1>Filters</h1>
    <button id="lowpass">Lowpass</button>
    <button id="highpass">Highpass</button>
    <button id="bandpass">Bandpass</button>
    <button id="highshelf">Highshelf</button>
    <button id="lowshelf">Lowshelf</button>
    <button id="peaking">Peaking</button>
    <button id="notch">Notch</button>
    <button id="allpass">Allpass</button>
    <button id="lowpassRes">Lowpass resonant</button>
    <button id="highpassRes">highpass resonant</button>

    <h2>Filter Parameters</h2>
    Frequency: <input type="range" id="filter_freq" min="20" max="20000" step="1" value="1000">
    Q: <input type="range" id="filter_q" min="0" max="30" step="0.1" value="1">
    Gain: <input type="range" id="filter_gain" min="-40" max="40" step="0.1" value="0">

    <h1>Effects</h1>
    <div id="effectSelect">
    <label><input type="checkbox" value="distortion"> Distortion </label><br>
    <label><input type="checkbox" value="panner"> Panner </label><br>
    <label><input type="checkbox" value="delay"> Delay </label><br>
    <label><input type="checkbox" value="reverse"> Reverse </label><br>
    <label><input type="checkbox" value="tremolo"> Tremolo </label><br>
    <label><input type="checkbox" value="vibrato"> Vibrato </label><br>
    </div>

    <h2> Effect Sliders </h2>
    <div id="eSliders"></div>

    <script src="./main.js"></script>
</body>
